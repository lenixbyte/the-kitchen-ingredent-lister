<html>
  <head>
    <title>The Kitchen Ingredient Lister</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>The Kitchen Ingredient Lister</h1>
    <div id="ingredient-container">
      <ul id="ingredient-list">
      </ul>
      <form>
        <input type="text" id="ingredient-input" placeholder="Enter an ingredient">
        <button type="submit" id="add-ingredient-button">Add Ingredient</button>
      </form>
      <button id="clear-ingredients-button">Clear Ingredients</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
